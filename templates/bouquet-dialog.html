<div class="dialog-content">
    <div id="dice-list">
    {{#each actors }}
        <div class="bouquet-viewer" data-id="{{id}}">
            <div style="float: left;">
              <img src="{{image}}" width="50" height="50" class="reset-bouquet">
            </div>
            <div style="float: left; padding: 10px;">
              <b>{{name}} ({{bouquet}})</b>
              <br>
              <button type="button" class="icon-button add-bouquet" style="width: 100px" data-add="1">
                <i class="fas fa-heart"></i>
              </button>
              <button type="button" class="icon-button use-bouquet" style="width: 35px" data-add="-1">-1</i></button>
              <button type="button" class="icon-button use-bouquet" style="width: 35px" data-add="-5">-5</i></button>
              <button type="button" class="icon-button use-bouquet" style="width: 35px" data-add="-10">-10</i></button>
            </div>
            <br clear="both">
        </div>
    {{/each}}
    </div>

</div>
<div class="dialog-buttons">
    {{#each buttons as |button id|}}
    <button class="dialog-button" data-button="{{id}}">
        {{{button.icon}}}
        {{{button.label}}}
    </button>
    {{/each}}
</div>
